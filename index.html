<!DOCTYPE html>
<html>
  <head>
    <style>
    /* Allows the creation of hidden <divs> for a cleaner look */
      .hidden {
        display: none;
      }
      .unhidden {
        display: block;
      }
    </style>
    <!-- Creates the upload form -->
    <form enctype="multipart/form-data">
      <input id="fileInput" type="file" />
      <div>
        <input id="upload_button" class="unhidden" type="button" value="Done" onclick="displayInput()"/>
      </div>
    </form>
    <!-- Add hidden divs or visiable depending on initial setting -->
    <p id="all_moves"></p>
    <p id="FileContents"></p>
    <p id="hoover_pos"></p>
  </head>
    <body>
      <!-- Creates the navigational pad -->
      <div style="text-align:center;width:100px;" id="d-pad" class="hidden">
        <br>
          <button class="north" onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup()">N</button>
        </br>
        <br>
          <button class="west" onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">W</button>
          <button class="east" onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">E</button>
        </br>
        <br>
          <button class="south" onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown()">S</button>
        </br>
        <div>
            <p></p>
          <button class="help_button" onclick="displayHelp()">Instructions</button>
        </div>
      </div>
    </body>
  </body>
</html>
<!-- Import JavaScript from local file cause it's cleaner -->
<script type="text/javascript" src="./logic.js"></script>
